# ==============================================
# CONFIGURAZIONE SECRETS - VMC SABIANA
# ==============================================
# 
# ISTRUZIONI:
# 1. Rinomina questo file da "secrets_template.yaml" a "secrets.yaml"
# 2. Compila i campi sottostanti con i tuoi dati
# 3. Non condividere questo file - contiene password!
#
# ==============================================

# ---- CONNESSIONE WIFI ----
# Nome della tua rete WiFi (quello che vedi quando cerchi reti)
wifi_ssid: "INSERISCI_NOME_WIFI_QUI"

# Password della tua rete WiFi
wifi_password: "INSERISCI_PASSWORD_WIFI_QUI"

# ---- PASSWORD DI SICUREZZA ----
# Password di fallback per accesso diretto (minimo 8 caratteri)
# Usata se WiFi non funziona - scegli qualcosa di sicuro
fallback_password: "************"

# Password per aggiornamenti firmware (minimo 8 caratteri)
# Usata per aggiornare il codice sull'ESP32
ota_password: "************"

# ---- CHIAVE CRITTOGRAFIA API ----
# Lascia così com'è - verrà generata automaticamente
# Se vuoi generarne una nuova: https://esphome.io/components/api.html#configuration-variables
api_encryption_key: "AUTO_GENERATE"

