
# -- Configurazione LED RGB --
light:
  - platform: fastled_clockless
    chipset: WS2812
    pin: GPIO38
    num_leds: 1
    rgb_order: RGB
    name: "RGB di Stato"
    id: led_rgb
    effects:
      - strobe:
      - flicker:
      - pulse:
      
interval:

  # Controllo stato connessione ogni 30 secondi
  - interval: 30s
    then:
      - if:
          condition:
            api.connected:
          then:
            - light.turn_on:
                id: led_rgb
                brightness: 15% # < 10% non si accende
                red: 0%
                green: 100%
                blue: 0%
          else:
            - light.turn_on:
                id: led_rgb
                brightness: 50%
                red: 100%
                green: 0%
                blue: 0%